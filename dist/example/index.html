<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Example</title>
    <link rel="stylesheet" id="theme" href="../themes/axpager.theme.light.css">
    <style>
        #pager {
            padding: 5px 0;
        }

        .dark {
            background-color: #303030;
            color: #ececec;
        }

        .dark > #pager {
            background-color: #494949;
        }

        .dark > #term {
            color: #f5f5f5;
        }

        .light {
            background-color: #ffffff;
            color: initial;
        }

        .light #pager {
            background-color: #f1f1f1;
        }

        #term {
            padding: 8px;
            width: 220px;
            background-color: transparent;
            border: 1px solid #939393;
            border-radius: 4px;
        }
    </style>
</head>
<body class="light">
<div style="display: flex;align-items: baseline">
    <h1>XPager Basic Example</h1>
    <label for="theme-check" style="margin-left: 20px">Theme: <input id="theme-check" type="checkbox"> dark?</label>
</div>
<input type="text" id="term" placeholder="keywords...">
<ul id="result"></ul>
<div id="pager" style=""></div>
<p id="output"></p>

<script src="./data.js"></script>
<script src="../axpager.umd.min.js"></script>
<script>
    const {Paginator} = axpager;
    const pager = Paginator.init(document.getElementById('pager'));

    doPaging();

    function doPaging() {
        pager.of(data, {
            success: (list, event) => {
                document.getElementById('result').innerHTML = list.map(item => {
                    const v = document.getElementById('term').value || '';
                    let title = item.title;
                    if (v) {
                        title = item.title.replace(v, `<b style="color:red">${v}</b>`);
                    }
                    return `<li>${item.id}. ${title}</li>`;
                }).join('');
                document.getElementById('output').innerHTML = 'Page event: ' + JSON.stringify(event, null, ' ');
            },
            filter: item => {
                const v = document.getElementById('term').value || '';
                if (v) {
                    return item.title.includes(v);
                }
                return true;
            },
        });
    }

    document.getElementById('theme-check').addEventListener('click', function (e) {
        let c = 'light';
        if (this.checked) {
            c = 'dark';
        }
        document.body.className = c;
        document.getElementById('theme').href = `../themes/axpager.theme.${c}.css`;
    });

    document.getElementById('term').addEventListener('input', e => {
        doPaging();
    });
</script>
</body>
</html>
